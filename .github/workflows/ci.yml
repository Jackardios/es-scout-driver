name: CI

on:
  push:
    branches: [main, master, '*.x']
  pull_request:
    branches: [main, master, '*.x']

jobs:
  tests:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }} / ES ${{ matrix.elasticsearch }}
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['10', '11', '12']
        elasticsearch: ['8.19.11', '9.3.0']
        include:
          - laravel: '10'
            testbench: '8'
          - laravel: '11'
            testbench: '9'
          - laravel: '12'
            testbench: '10'
          - elasticsearch: '8.19.11'
            es_client: '8'
          - elasticsearch: '9.3.0'
            es_client: '9'
        exclude:
          # Laravel 11+ requires PHP 8.2+
          - php: '8.1'
            laravel: '11'
          - php: '8.1'
            laravel: '12'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, json
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-

      - name: Install dependencies
        run: |
          composer update \
            --with="orchestra/testbench:^${{ matrix.testbench }}.0" \
            --with="elasticsearch/elasticsearch:^${{ matrix.es_client }}.0" \
            --prefer-dist --no-interaction --no-progress

      - name: Start Elasticsearch
        run: |
          docker run -d --name elasticsearch \
            -p 9200:9200 \
            -e "discovery.type=single-node" \
            -e "xpack.security.enabled=false" \
            -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
            elasticsearch:${{ matrix.elasticsearch }}

      - name: Wait for Elasticsearch
        run: |
          echo "Waiting for Elasticsearch..."
          for i in {1..60}; do
            if curl -s "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s" > /dev/null 2>&1; then
              echo "Elasticsearch is ready!"
              curl -s http://localhost:9200
              exit 0
            fi
            echo "Attempt $i/60..."
            sleep 2
          done
          echo "Elasticsearch failed to start"
          docker logs elasticsearch
          exit 1

      - name: Run tests
        run: vendor/bin/phpunit --colors=always
        env:
          ELASTIC_HOST: localhost:9200
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-phpstan-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-phpstan-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M

  code-style:
    name: Code Style (PHP-CS-Fixer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-style-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-style-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Check code style
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
